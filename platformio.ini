board = upesy_wroom
framework = arduino
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^3.11.0
	fastled/FastLED@^3.9.4
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	janelia-arduino/Vector@^1.2.2
	tzapu/WiFiManager @ ^2.0.11